<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <!-- Use GET, not POST-->
        <form method="GET">
            First Name:<input type="text" name="firstname"><hr>
            Last Name: <input type="text" name="lastname"><hr>
            E-mail:    <input type="email" name="email" required><hr>
            Password: <input type="passsword" name="password" min="5"><hr>
            Birthday: <input type="date" name="birthday"><hr>
            Gender:<hr>
             <input type="radio" name="gender" value="Male">Male<br>
             <input type="radio" name="gender" value="Female">Female<br>
             <input type="radio" name="gender" value="Other">Other<br>
             Pets: <hr>
             <input type="checkbox" name="cat"> Cat<br>
             <input type="checkbox" name="dog"> Dog<br>
             Cars: <hr>
             <select name="cars">
                <option value="volvo" name="volvo">Volvo</option>
                <option value="Audi" name="Audi">Audi</option>
             </select><hr>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>

    </body>
</html>
